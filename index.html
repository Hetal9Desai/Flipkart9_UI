<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipkart Ui Landing Page</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <div class="logo-search">
            <li class="logo">
              <strong>Flipkart</strong>
              <div>
                <small
                  >Explore
                  <span
                    style="
                      color: #ffe500;
                      display: inline-flex;
                      align-items: center;
                    "
                  >
                    Plus
                    <img
                      src="./Images1/plusstar.png"
                      alt="pluslogo"
                      class="plus-image"
                    />
                  </span>
                </small>
              </div>
            </li>

            <li class="search-bar">
              <form action="/">
                <input
                  type="text"
                  name="search"
                  autocomplete="on"
                  title="Search for products, brands and more"
                  placeholder="Search for products, brands and more"
                />
                <button type="submit">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="search"
                    class="svg-inline--fa fa-search fa-w-16"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    width="20px"
                  >
                    <path
                      fill="currentColor"
                      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                      style="color: blue"
                    ></path>
                  </svg>
                </button>
              </form>
            </li>
          </div>
          <div class="login-more-cart">
            <li class="login">Login</li>
            <li class="more">More</li>
            <li class="cart">Cart</li>
          </div>
        </ul>
      </nav>
    </header>

    <section class="trends">
      <div>
        <img src="./Images1/top-offer.png" alt="top offer" class="img-box" />
        <p>Top Offers</p>
      </div>
      <div>
        <img src="./Images1/grocery.png" alt="grocery " class="img-box" />
        <p>Grocery</p>
      </div>
      <div>
        <img src="./Images1/mobiles.png" alt="mobiles" class="img-box" />
        <p>Mobile</p>
      </div>
      <div>
        <img src="./Images1/fashion.png" alt="fashion" class="img-box" />
        <p>Fashion</p>
      </div>
      <div>
        <img
          src="./Images1/electronics.png"
          alt="electronics"
          class="img-box"
        />
        <p>Electronics</p>
      </div>
      <div>
        <img src="./Images1/home.jpg" alt="home" class="img-box" />
        <p>Home</p>
      </div>
      <div>
        <img src="./Images1/appliances.png" alt="appliances" class="img-box" />
        <p>Appliances</p>
      </div>
      <div>
        <img src="./Images1/travel.png" alt="travel" class="img-box" />
        <p>Travel</p>
      </div>
      <div>
        <img src="./Images1/toys.png" alt="toys" class="img-box" />
        <p>Beauty , Toys & More</p>
      </div>
    </section>
  </body>
</html>
